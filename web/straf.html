<html>
    <head>
        <title>LC</title>
        <meta charset="UTF-8">

    </head>
    <body>
        <div class="logconteiner">
            <div class='logForm'>
                <form>
                    <label>Имя пользователя</label><input class='inp' type='text' id='login'/><br>
                    <label>Пароль</label><input class='inp' type='password' id='pass'/>
                    <input class='inp' type='button' value='Вход' id='logIn'/>
                </form>
            </div>       
        </div>
        <script>
            var req = '{"token":"ffacdefa221c95a97d5ab187e2c5ebef","msisdn": "79265831376"}';
            console.log(req);
            req = JSON.parse(req);
            console.log(req);
            $('#logIn').click(function(){
                $.ajax({
                    type: 'POST',
                    dataType: 'json',
                    url: 'http://api.pub.emp.msk.ru:8081/json/v10.0/citizens/auth/registerCode',
                    data: req,
                    success: function(data){
                        console.log(data);
                    },
                    error: function(her, msg){
                        console.log(msg);
                    }
                });
            });
            
        </script>
    </body>
