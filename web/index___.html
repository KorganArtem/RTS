<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <meta http-equiv='Cache-Control' content='private'/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div class='logForm'>
            <form>
                <label>Login</label><input class='inp' type='text' id='login'/><br>
                <label>Pass</label><input class='inp' type='password' id='pass'/>
                <input class='inp' type='button' value='Log In' id='logIn'/>
            </form>
        </div>
        <script>
            $('#logIn').click(function(){
                var login = $('#login').val();
                var password = $('#pass').val();
                $.ajax({
                    type: 'POST',
                    url: 'AT',
                    data: 'login='+login+'&pass='+password,
                    success: function(data){
                        if(data.trim()==='1'){
                            location.href='AddDriver';
                        }
                        else{ 
                            $('#pass').css('background-color', 'red');
                            alert('Login Filed!');
                        }
                    }
                });
            });
            
        </script>
    </body>
</html>
